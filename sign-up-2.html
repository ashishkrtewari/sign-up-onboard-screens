      <div class="w-1/2 mt-10 bg-white px-5 py-4 rounded-xl">
        <h4 class="text-3xl mb-5 text-pink-700">Sign In 2</h4>
        <label for="username" class="block text-xs mb-1 text-gray-500"
          >Username</label
        >
        <input
          type="text"
          placeholder="Username"
          name="username"
          id="username"
          class="w-full text-sm border rounded-sm border-pink-700 px-1 py-2 focus:border-blue-600 focus:outline-none"
        />
        <label for="password" class="block mt-3 text-xs mb-1 text-gray-500"
          >Password</label
        >
        <input
          type="password"
          placeholder="Password"
          name="password"
          id="password"
          class="w-full text-sm border rounded-sm border-pink-700 px-1 py-2 focus:border-blue-600 focus:outline-none"
        />
        <a href="javascript:void()" class="text-sm text-blue-800 block mt-3"
          >Forgot Password</a
        >
        <button
          type="button"
          class="text-md bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 hover:from-green-400 hover:to-blue-500 text-white w-full p-3 font-medium rounded-sm mt-4 focus:outline-none"
        >
          LOGIN
        </button>
        <p class="text-sm mt-3 text-center">
          Already have an account?
          <span class="text-blue-800 cursor-pointer"
